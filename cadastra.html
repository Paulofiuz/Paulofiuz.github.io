<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384-ozi7NlaLznpNCtAV3fsyLJz6Bq9dkD14NcVILnt8TKWppEo+J3zYl3nSWRnABMZH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #585858;
            text-align: center;
        }
        label, input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fa-check-circle {
            color: #28a745;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="terceirizado">É terceirizado?</label>
        <input type="checkbox" id="terceirizado" name="terceirizado">

        <label for="contratacao">Data de Contratação:</label>
        <input type="date" id="contratacao" name="contratacao" required>
        
        <label for="setor">Setor:</label>
        <select id="setor" name="setor" required>
            <option value="limpeza">Limpeza</option>
            <option value="porteiro">Porteiro</option>
            <option value="administracao">Administração</option>
        </select>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <button type="submit"><i class="fas fa-check-circle"></i> Enviar</button>
    </form>

</body>
</html>
