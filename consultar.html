<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pesquisa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384-ozi7NlaLznpNCtAV3fsyLJz6Bq9dkD14NcVILnt8TKWppEo+J3zYl3nSWRnABMZH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #676767;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #404040;
            text-align: center;
        }
        .search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result-item i {
            margin-right: 10px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h2>Pesquisa de Funcionários</h2>
        <input type="text" class="search-input" placeholder="Digite o nome do funcionário">
        <button class="search-button"><i class="fas fa-search"></i> Pesquisar</button>

        <div class="results">
            <div class="result-item">
                <i class="fas fa-user"></i> João da Silva - Setor: Limpeza
            </div>
            <div class="result-item">
                <i class="fas fa-user"></i> Maria Oliveira - Setor: Administração
            </div>
            <!-- Adicione mais resultados conforme necessário -->
        </div>
    </div>

</body>
</html>
